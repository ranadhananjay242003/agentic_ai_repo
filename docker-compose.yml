version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agentic-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agentic_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentic-network

  redis:
    image: redis:7-alpine
    container_name: agentic-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentic-network

  ingestion-service:
    build:
      context: ./services/ingestion
      dockerfile: Dockerfile
    container_name: agentic-ingestion
    # Force uvicorn to run with reload
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    # CRITICAL FIX: Load secrets from .env file
    env_file:
      - .env
    environment:
      - LOG_LEVEL=info
    volumes:
      - ./data/uploads:/app/uploads
      - ./services/ingestion:/app
    depends_on:
      - postgres
      - redis
    networks:
      - agentic-network

  embedding-service:
    build:
      context: ./services/embedding
      dockerfile: Dockerfile
    container_name: agentic-embedding
    ports:
      - "8002:8002"
    environment:
      - LOG_LEVEL=info
    networks:
      - agentic-network

  vector-db-service:
    build:
      context: ./services/vector-db
      dockerfile: Dockerfile
    container_name: agentic-vector-db
    ports:
      - "8003:8003"
    environment:
      - LOG_LEVEL=info
    volumes:
      - vector_db_data:/app/data
    networks:
      - agentic-network

  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
    container_name: agentic-orchestrator
    ports:
      - "8080:8080"
    # CRITICAL FIX: Load secrets from .env file
    env_file:
      - .env
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/agentic_ai
      - REDIS_URL=redis://redis:6379
      - INGESTION_SERVICE_URL=http://ingestion-service:8001
      - EMBEDDING_SERVICE_URL=http://embedding-service:8002
      - VECTOR_DB_SERVICE_URL=http://vector-db-service:8003
      - LOG_LEVEL=info
      - JWT_SECRET=dev-secret-change-in-production
      # Note: Since we use env_file, we don't strictly need to list them here 
      # unless we are renaming them, but keeping them doesn't hurt.
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - JIRA_DOMAIN=${JIRA_DOMAIN}
      - JIRA_USER=${JIRA_USER}
      - JIRA_TOKEN=${JIRA_TOKEN}
      - JIRA_PROJECT_KEY=${JIRA_PROJECT_KEY}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ingestion-service:
        condition: service_started
      embedding-service:
        condition: service_started
      vector-db-service:
        condition: service_started
    networks:
      - agentic-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Pass the keys from your .env file into the Docker build
        - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
    container_name: agentic-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_CLERK_SIGN_IN_URL=/sign-in
      - NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up
      - NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=/
      - NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=/
    depends_on:
      - orchestrator
    networks:
      - agentic-network

  code-interpreter:
    build:
      context: ./services/code-interpreter
      dockerfile: Dockerfile
    container_name: agentic-code-interpreter
    ports:
      - "8004:8004"
    networks:
      - agentic-network

volumes:
  postgres_data:
  vector_db_data:

networks:
  agentic-network:
    driver: bridge